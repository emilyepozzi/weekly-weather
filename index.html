<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header>
    <h1>My Favorite Cities Weather</h1>
</header>
<main>

    <!--City Weather Search-->
    <div class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <form action="" id="search-form" class="card-body">
                    <label for="city" class="form-label">City Search:</label>
                    <input type="text" id="city" class="form-input" />
                    <button id="submit" class="btn btn-primary my-1">Get Weather</button>
                </form>
            </div>

            <div class="card mt-2" id="search-history">
                <h3 class="card-header text-uppercase">Search History</h3>
            </div>
        </div>
        
        <!-- Weather Information-->
<div class="col-12 col-md-8">
    <h2 class="subtitle">Weekly Weather: <span id="weather-search-term"></span></h2>
<div id="weather-search-container" class="list-group">

</div>
</div>
</main>
    <script src="./scryptt.js"></script>
</body>
</html>
